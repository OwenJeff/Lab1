<html>

<head>
    <meta charset=utf-8 />
    <title>Lab 08 Starter</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.2/dist/leaflet.css" />
    <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: whitesmoke;
            font-family: Lato, sans-serif;
            color: #0D0000;
        }
        header {
            padding: 6px 10%;
        }
        h1 {
            display: inline-block;
            margin-right: 20px;
            color: #001323;
        }
        h2 {
            display: inline-block;
            color: #001323;
            margin-bottom: 3px;
        }
        #map {
            width: 80%;
            height: 540px;
            margin: 10px auto;
        }
        footer {
            padding: 6px 10%;
            width: 80%;
        }
        p {
            font-size: 1em;
            color: #001323;
            margin-top: 3px;
        }
        img {
            display: block;
            margin: 0 auto;
            height: 300px;
            width: 1075px;
        }
        
       
    </style>
</head>

<body>
    <header>
        <h1>Which Renewable Energy Source Produces the Most Power?</h1>
        
        <img src="Grand_Coulee_Dam_panorama.jpg">
        
        <p>This photo of the <a href="https://commons.wikimedia.org/wiki/File:Grand_Coulee_Dam_panorama.jpg">Grand Coulee Dam</a> can be found here.</p>
        
    </header>

    <div id='map'></div>
            
    <footer>
        <h2>Renewable Energy Sources</h2>
        <p><span style='color: green; font-weight: bold;'>Geothermal</span>-</p>
        <p><span style='color: maroon; font-weight: bold;'>Solar</span>-</p>
        <p><span style='color: yellow; font-weight: bold;'>Wind</span>-</p>
        <p><span style='color: cyan; font-weight: bold;'>Hydro</span>-</p>
        <p>Additional information about the data and map goes here.</p>
        <p>Map authored by Owen Mickelson on December 1, 2016</p>
        
    </footer>
    
    <script src="https://unpkg.com/leaflet@1.0.2/dist/leaflet.js"></script>
    <script src="power-plants.js"></script>
    <script>
  
        
    var map = L.map('map', {
          center: [39,-94],
          zoom: 4,
      });

      var tiles = L.tileLayer('http://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}.png', {
          attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> &copy; <a href="http://cartodb.com/attributions">CartoDB</a>',
          subdomains: 'abcd',
          maxZoom: 19
      });

      tiles.addTo(map);

      plants.features.sort(function(a, b) {
    return b.properties.capacity_mw - a.properties.capacity_mw;
      });
        
      // Earth
        
        L.geoJson(plants, {
          pointToLayer: function(feature,latlng) {
              
              return L.circleMarker(latlng, {
                 color: 'lime',
                 weight: 4,
                 fillColor: 'green',
                 fillOpacity: 10,
                 radius: getRadius(feature.properties.fuel_source['Geothermal'])
                 
              });
          
          },
          
          filter: function(feature, layer) {
              if(feature.properties.fuel_source['Geothermal']  
                 ){
                  return feature;
              }
          },
          
          onEachFeature : function(feature, layer) {
          
          layer.on('mouseover', function() {
            layer.setStyle({
            fillColor: 'lime'
            
        });
          });
              layer.on('mouseout', function() {
        layer.setStyle({
        fillColor: 'green'
        
        });
              });
              
        var popup = "<b>"+feature.properties.plant_name+"</b><br>"
                       +"<b>"+"Total Capacity: "+ "</b>" +feature.properties.capacity_mw+ " Megawatts" +"<br>"
                       +"<b>"+"Geothermal : "+ "</b>" +feature.properties.fuel_source['Geothermal'] + " Megawatts"
        
        layer.bindPopup(popup, { sticky: true });
              
          }
      }).addTo(map);
        
        
      function getRadius(area) {
         var radius = Math.sqrt(area/Math.PI);
         return radius * 0.75;  
          
      }
                  
                  
      
        
    // Fire    
        
        
    L.geoJson(plants, {
          pointToLayer: function(feature,latlng) {
              
              return L.circleMarker(latlng, {
                 color: 'red',
                 weight: 4,
                 fillColor: 'maroon',
                 fillOpacity: 10,
                 radius: getRadius(feature.properties.fuel_source['Solar'])
                 
              });
          },

              }
          },

        });
          });

        var popup = "<b>"+feature.properties.plant_name+"</b><br>"

        layer.bindPopup(popup, { sticky: true });
              
          }
      }).addTo(map);
        
        
      function getRadius(area) {

         return radius * 0.75;  
          
      }

      L.geoJson(plants, {
          pointToLayer: function(feature,latlng) {
              
              return L.circleMarker(latlng, {
                 color: 'white',

          },
          
          filter: function(feature, layer) {

          },
          
          onEachFeature : function(feature, layer) {
          
          layer.on('mouseover', function() {
            layer.setStyle({
            fillColor: 'white'
            
        });
          });
              layer.on('mouseout', function() {
        layer.setStyle({

        });
              });
              
        var popup = "<b>"+feature.properties.plant_name+"</b><br>"
                       +"<b>"+"Total Capacity: "+ "</b>" +feature.properties.capacity_mw+ " Megawatts" +"<br>"
                       +"<b>"+"Wind : "+ "</b>" +feature.properties.fuel_source['Wind'] + " Megawatts"
        
        layer.bindPopup(popup, { sticky: true });

      function getRadius(area) {

      }
        
    // Water
        
        
        L.geoJson(plants, {
          pointToLayer: function(feature,latlng) {
              
              return L.circleMarker(latlng, {
                 color: 'blue',
                 weight: 4,
                 fillColor: 'cyan',
                 fillOpacity: 10,
                 radius: getRadius(feature.properties.fuel_source['Hydro'])
                 
              });
          },
          
          filter: function(feature, layer) {
              if(feature.properties.fuel_source['Hydro']  
                 ){

              }
          },
          
          onEachFeature : function(feature, layer) {
          
          layer.on('mouseover', function() {
            layer.setStyle({
            fillColor: 'blue'
        });
          });
              layer.on('mouseout', function() {
        layer.setStyle({

        });
              });
              
        var popup = "<b>"+feature.properties.plant_name+"</b><br>"
                       +"<b>"+"Total Capacity: "+ "</b>" +feature.properties.capacity_mw+ " Megawatts" +"<br>"
                       +"<b>"+"Hydro : "+ "</b>" +feature.properties.fuel_source['Hydro'] + " Megawatts"
        
        layer.bindPopup(popup, { sticky: true });
              
          }
      }).addTo(map);
        
        
      function getRadius(area) {

         return radius * 0.75;  
          
      }
        
    


    </script>

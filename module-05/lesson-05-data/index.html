<body>


<script>

  var myNums = [2,3,4];
    
  function logNumsToConsole(nums)  {
      
      
      
      for(var i = 0; i < nums.length; i++)  {
          
    var result = doubleNumvalue(nums[i]);
          
    console.log(result);
  
   }
      
  }
    
function doubleNumvalue(num)  {
    
return num * 2;    

}
    

    logNumsToConsole(myNums);
    
    

</script>
    
</body>
